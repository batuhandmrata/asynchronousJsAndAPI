<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>GEO ATLAS</title>
  </head>
  <body class="bg-dark">
    <div class="container mt-3 border rounded">
      <div id="errors"></div>
      <nav
        class="navbar border-bottom border-body mb-3 mt-3 rounded"
        style="background-color: #e3f2fd"
        data-bs-theme="light"
      >
        <div
          class="container-fluid d-flex align-items-center justify-content-center"
        >
          <a class="navbar-brand" onclick="window.location.reload();" style="cursor: pointer;">Geo Atlas</a>
          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Which country ?"
              aria-label="Search"
            />
            <button class="btn btn-outline-success m-1" type="submit">
              Search
            </button>
            <button class="btn btn-success m-1" type="button" id="btnLocation">
              <i class="bi bi-crosshair"></i>
            </button>
          </form>
        </div>
      </nav>
      <div id="loading" class="text-center my-3 d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      </div>
      <div class="card d-none" id="selectedCard">
        <div class="card-header navbar">The Selected & Searched Country</div>
        <div class="card-body" id="select-country"></div>
      </div>
      <div class="card mt-3 mb-3 d-none" id="borderCard">
        <div class="card-header navbar">Border Countries</div>
        <div class="card-body">
          <div class="row row-cols-6 g-2" id="border-country"></div>
        </div>
      </div>
      <div class="card mt-3 mb-3">
        <div class="card-header navbar">Country List</div>
        <div class="card-body">
          <div class="row row-cols-6 g-2" id="country-list-item"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
