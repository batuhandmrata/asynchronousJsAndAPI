<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>API</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row"></div>
    </div>

    <script>
      function displayCountry(country) {
        const request = new XMLHttpRequest();

        request.open("GET", "https://restcountries.com/v3.1/name/" + country);
        request.send();

        request.onload = function () {
          console.log(JSON.parse(this.responseText));
          const data = JSON.parse(this.responseText);
          setCountry(data);

          console.log(data[0].borders.toString());
          const countries = data[0].borders.toString();
          const req = new XMLHttpRequest();
          req.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + countries
          );
          req.send();
          req.onload = function () {
            const data = JSON.parse(this.responseText);
            console.log(data);
            setCountry(data);
          };
        };
      }

      function setCountry(data) {
        for (let country of data) {
          const html = `<div class="card col-3 m-3" style="width: 18rem;">
                <img src="${country.flags.png}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title text-center">${
                      country.name.common
                    }</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Population</b> : ${(
                          country.population / 1000000
                        ).toFixed(1)}</li>
                        <li class="list-group-item"><b>Capital</b> : ${
                          country.capital[0]
                        }</li>
                        <li class="list-group-item"><b>Languages</b> : ${Object.values(
                          country.languages
                        )}</li>
                    </ul>
                </div>
                </div>`;
          document
            .querySelector(".container .row")
            .insertAdjacentHTML("beforeend", html);
        }
      }

      displayCountry("france");
    </script>
  </body>
</html>
